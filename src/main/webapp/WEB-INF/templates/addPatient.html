<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .container {
            width: 320px;
            clear: both;
        }

        .container input {
            width: 100%;
            clear: both;
        }
    </style>
    <title>Add new patient</title>
</head>
<body>
<div class="container mt-5">
    <h1>Add new patient</h1>
    <!--/*@thymesVar id="patientDto" type="com.firstline.procedure.scheduling.dto.PatientDto"*/-->
    <form action="#" th:action="@{/patient}" th:object="${patientDto}" method="post">
        <div class="form-group">
            <tr><label>Patient name:</label>
                <input class="form-control" type="text" th:field="*{patientName}"><br>
                <small id="emailHelp" class="form-text text-muted">We'll never share your personal data with anyone
                    else.
                </small>
        </div>
        <div class="form-group">
            <label>Sex:</label>
            <select class="custom-select" th:field="*{patientSex}">
                <option th:value="'MALE'" th:text="Male">MALE</option>
                <option th:value="'FEMALE'" th:text="Female">FEMALE</option>
            </select>
        </div>
        <div class="form-group">
            <label>patient date birth</label>
            <input type="date" th:field="*{patientDateBirth}"><br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a th:href="@{/patient/list}">return to list patients</a>

</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
